<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Actores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataList class="lista" var="actor" value="#{actorBean.getActor()}" type="definition">
                <f:facet name="header">
                    Detalles de actor insertado
                </f:facet>
                <div style="text-align:center">
                    El ID del actor es #{actor.id_actor}, con el nombre #{actor.first_name} y el apellido #{actor.last_name}!
                </div>
            </p:dataList>
        </h:form>
    </h:body>
</html>
