<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="actor" value="#{actorBean.getActorList()}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Actores
            </f:facet>

            <p:column headerText="id_actor">
                <h:outputText value="#{actor.id_actor}" />
            </p:column>

            <p:column headerText="first_name">
                <h:outputText value="#{actor.first_name}" />
            </p:column>

            <p:column headerText="last_name">
                <h:outputText value="#{actor.last_name}" />
            </p:column>

            <p:column headerText="last_update">
                <h:outputText value="#{actor.last_update}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </p:column>

        </p:dataTable>
    </h:body>
</html>
